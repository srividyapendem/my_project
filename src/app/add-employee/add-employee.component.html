<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addEmployee" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label class="form-label">FirstName</label>
            <input type="text" class="form-control" formControlName="firstName">
          </div>
          <div class="form-group">
            <label class="form-label">LastName</label>
            <input type="text" class="form-control" formControlName="lastName">
          </div>
            <div class="form-group">
                <label class="form-label">email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>
          
            <div class="form-group">
                <label class="form-label">DOB</label>
                <input type="text" class="form-control" formControlName="dob">
              </div>
              <div class="form-group">
                <label class="form-label">SALARY</label>
                <input type="text" class="form-control" formControlName="salary">
              </div>
     
    </form>
  
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Add Employee </button>
      </div>
    </div>
  </div>
</div>
