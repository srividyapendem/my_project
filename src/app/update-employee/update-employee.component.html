<button type="button" class="btn btn-success pull-right"  (click)="logOut()"  >logout</button>
   

<router-outlet></router-outlet>

<div >
    <h1>EDIT EMPLOYEE FORM </h1>
   </div>
<div *ngIf="alert"  class="alert alert-success alert-dismissible fade show" role="alert">
       <strong>success!</strong> Your data UPDATED successfully.
       <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
     </div> 
   <form [formGroup]="editEmployee" (ngSubmit)=" updateEmployee()" novalidate >
    <div class="form-group">
      <label class="form-label">Id</label>
      <input readonly type="text" class="form-control" formControlName="id">
    </div>
    <div class="form-group">
      <label class="form-label">FirstName</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label class="form-label">LastName</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>
      <div class="form-group">
          
         
      

      
          <label >Email</label>
          <input type="email" 
          class="form-control" formControlName="email" 
         [class.is-invalid]="email.invalid && email.touched" email required >
         <div *ngIf=" email.invalid && email.touched ">
         <small class="text-danger" *ngIf ="email.errors?.required">email is required</small>
         <small class="text-danger" *ngIf ="email.errors?.pattern">email pattern  should be matched</small>
         <small class="text-danger" *ngIf="email.errors?.email">
          Enter a valid email address
      </small>
        </div>
   
        </div> 
     
      <div class="form-group">
          <label class="form-label">DOB</label>
          <input type="text" class="form-control" formControlName="dob" 
          [class.is-invalid]="dob.invalid && dob.touched" required  >
          <div *ngIf=" dob.invalid && dob.touched ">
          <small class="text-danger" *ngIf ="dob.errors?.required">  dob is required</small> 
        </div>
      </div>


        <div class="form-group">
          <label class="form-label">SALARY</label>
          <input type="text" class="form-control" formControlName="salary" 
          [class.is-invalid]="salary.invalid && salary.touched" required  >
          <div *ngIf=" salary.invalid && salary.touched ">
          <small class="text-danger" *ngIf ="salary.errors?.required">  salary is required</small> 
          
        
        </div> 
        </div>
      
       <button [disabled]="!editEmployee.valid" type="submit" class="btn btn-primary">UPDATE</button>
       <button type="submit" class="btn btn-primary" (click)="onCancel()">CANCEL</button>
     </form>
