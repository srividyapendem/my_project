<table class="table">
    <thead>
      <tr>
        <th >Id</th>
        <th >Firstname</th>
        <th >Lastname</th>
        <th >Email</th>
        <th >DOB</th>
        <th >Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     
      <tr  *ngFor="let employee of collection"> 
        <td> {{employee.id}}</td> 
        <td> {{employee.firstName | uppercase}}</td> 
        <td> {{employee.lastName | uppercase}}</td> 
        <td> {{employee.email}}</td> 
        <td> {{employee.dob }}</td> 
        <td> {{employee.salary | currency }}</td> 
        <td> <a routerLink="/details/{{employee.id}}"> <button class="btn btn-primary" 
   >Edit</button> </a>
